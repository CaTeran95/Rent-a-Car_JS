<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<!-- Font awesome icons script -->
		<script
			src="https://kit.fontawesome.com/11f7a069f7.js"
			crossorigin="anonymous"
		></script>
		<!-- Bootstrap CSS link -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css/style.css" />
		<title>Scheduler</title>
	</head>
	<body>
		<header>
			<div class="logo">
				<a href="/index.html"><h1>Rent-a-Car</h1></a>
			</div>
			<div class="menu">
				<ul>
					<li class="active"><a href="/pages/catalog.html" class="menuOption">Catálogo</a></li>
					<li><a href="" class="menuOption">Oficinas</a></li>
					<li><a href="" class="menuOption">Contacto</a></li>
				</ul>
			</div>
			<div class="userOptions">
				<i class="fa-solid fa-user mainIcon"></i>
				<div class="userListMenu">
					<p id="userGreeting">Bienvenido, Nicolas</p>
					<a class="userMenuOption">
						<p>Mi cuenta</p>
						<i class="fa-solid fa-gear"></i>
					</a>
					<a class="userMenuOption" id="default">
						<p>Mis contratos</p>
						<i class="fa-solid fa-file-signature"></i>
					</a>
					<a class="userMenuOption" href="/pages/favourites.html">
						<p>Mis favoritos</p>
						<i class="fa-solid fa-heart"></i>
					</a>
				</div>
			</div>
		</header>

		<section id="mainPage"></section>
		
        <!-- Cards section -->

		<main id="catalog">
			<div class="container">
				<div id="cardContainer" class="row p-0 m-0 justify-content-center">		
	
				</div>
			</div>
		</main>

		<!-- Bootstrap script -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
		<!-- Sweet alert script -->
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<!-- Program scripts -->
		<script src="/js/loadCards.js"></script>
	</body>
</html>
